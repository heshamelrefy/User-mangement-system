<div class="container mt-4" [formGroup]="userProfileForm">
    <div class="card">
      <div class="card-header d-flex justify-content-between">
        <h2>{{'form.overview'|translate}}</h2>
        <div>
          <button *ngIf="viewMode" class="btn btn-primary d-flex justify-content-between align-items-center gap-2" (click)="switchMode();">
            <i class="fa fa-pencil-square text-white"></i>
            <span class="">{{'form.editProfile'|translate}}</span>
          </button>
          <button *ngIf="!viewMode" class="btn btn-success d-flex justify-content-between align-items-center gap-2" (click)=" saveChanges();switchMode()">
            <i class="fa fa-save"></i>
            <span class="">{{'buttons.SaveChanges'|translate}}</span>
          </button>
        </div>
      </div>
      <form [formGroup]="userProfileForm">
        <div class="card-body">
            <div class="row">
              <div class="col-md-2 text-center">
                <img src="../../../assets/avatar.png" alt="user avatar" class="img-fluid rounded-circle mb-2" />
                <button class="btn btn-icon" >
                </button>
              </div>
            <div class="col-md-10">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                          <label for="name" class="form-label">{{'form.name'|translate}}</label>
                          <input id="name" formControlName="name" class="form-control" [ngClass]="{'is-invalid': userProfileForm.get('name')?.invalid && (userProfileForm.get('name')?.touched || userProfileForm.get('name')?.dirty)}"/>
                          <div *ngIf="userProfileForm.get('name')?.invalid && (userProfileForm.get('name')?.touched || userProfileForm.get('name')?.dirty)" class="invalid-feedback">{{'message.required'|translate}}</div>
                        </div>
                    </div>
                </div>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="website" class="form-label">{{'form.website'|translate}}</label>
                      <input id="website" type="text" formControlName="website" class="form-control" [ngClass]="{'is-invalid': userProfileForm.get('website')?.invalid && (userProfileForm.get('website')?.touched || userProfileForm.get('website')?.dirty)}">
                      <div *ngIf="userProfileForm.get('website')?.invalid && (userProfileForm.get('website')?.touched || userProfileForm.get('userDepartment')?.dirty)" class="invalid-feedback">{{'message.required'|translate}}</div>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="address" class="form-label">{{'form.address'|translate}}</label>
                      <input id="address" formControlName="address" class="form-control" [ngClass]="{'is-invalid': userProfileForm.get('address')?.invalid && (userProfileForm.get('address')?.touched || userProfileForm.get('address')?.dirty)}"/>
                      <div *ngIf="userProfileForm.get('address')?.invalid && (userProfileForm.get('address')?.touched || userProfileForm.get('address')?.dirty)" class="invalid-feedback">{{'message.required'|translate}}</div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="phone" class="form-label">{{'form.phone'|translate}}</label>
                      <input id="phone" type="text" formControlName="phone" class="form-control" [ngClass]="{'is-invalid': userProfileForm.get('phone')?.invalid && (userProfileForm.get('phone')?.touched || userProfileForm.get('phone')?.dirty)}">
                      <div *ngIf="userProfileForm.get('phone')?.invalid && (userProfileForm.get('phone')?.touched || userProfileForm.get('phone')?.dirty)" class="invalid-feedback">{{'message.required'|translate}}</div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">{{'form.email'|translate}}</label>
                        <input id="email" type="email" formControlName="email" class="form-control" [ngClass]="{'is-invalid': userProfileForm.get('email')?.invalid && (userProfileForm.get('email')?.touched || userProfileForm.get('email')?.dirty)}">
                        <div *ngIf="userProfileForm.get('email')?.invalid && (userProfileForm.get('email')?.touched || userProfileForm.get('email')?.dirty)" class="invalid-feedback">{{'message.emailInvalid'|translate}}</div>
                    </div>
                  </div>
            </div>
            </div>
            
              
          </div>
      </form>
    </div>
  </div>
